name: Linux Release

on:
  push:
    tags:
      - '*'
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          bin_name: fluyendo-ubuntu-glibc
        - target: x86_64-unknown-linux-musl
          bin_name: fluyendo-ubuntu-musl

    steps:
    - uses: actions/checkout@v2
    - name: Install sysdeps
      run: |
        sudo apt-get update
        sudo apt-get -y install libxkbcommon-dev
    - uses: actions-rs/toolchain@v1
      with:
        components: rustfmt, clippy
    - name: Build
      run: |
        cargo build --release --target-dir ${{ matrix.target }} --target ${{ matrix.target }}
    - name: Upload binary
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.target }}/release/fluyendo
        asset_name: ${{ matrix.bin_name }}
        tag: ${{ github.ref }}
